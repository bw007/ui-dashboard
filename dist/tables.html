<!DOCTYPE html>

  <head>

    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.min.css">

  <body class="page">
    <aside class="sidebar"> <a class="sidebar__logo logo" href="index.html"><img class="logo__img" src="./imgs/logo.png" alt="Dashboard logo"></a>

        <nav class="sidebar__nav nav">
          <ul class="nav__list">
            <li class="nav__item"><a class="nav__link link link__active" href="index.html"><span class="link__icon"><img src="./imgs/home-icon.svg"></span><span class="link__text">Dashboard</span></a></li>
            <li class="nav__item"><a class="nav__link link" href="#"><span class="link__icon"><img src="./imgs/chart-icon.svg"></span><span class="link__text">Tables</span></a></li>
            <li class="nav__item"><a class="nav__link link" href="#"><span class="link__icon"><img src="./imgs/billing-icon.svg"></span><span class="link__text">Billing</span></a></li>
            <li class="nav__item"><a class="nav__link link" href="#"><span class="link__icon"><img src="./imgs/setting-icon.svg"></span><span class="link__text">RTL</span></a></li>
          </ul>
          <h4 class="nav__heading nav__heading">ACCOUNT PAGES</h4>

            <li class="nav__item"><a class="nav__link link" href="#"><span class="link__icon"><img src="./imgs/file-icon.svg"></span><span class="link__text">Sign In</span></a></li>

    <main class="main">
      <header class="header">
        <nav class="header__breadcrumb breadcrumb">
          <ul class="breadcrumb__list">

          <div class="header__search"><img src="../imgs/search-icon.svg">
            <input class="header__search-bar" type="text" placeholder="Type here...">
          </div><a class="header__sign-in" href="#"><img src="../imgs/user-dark-icon.svg"><span>Sign In</span></a><a class="header__setting" href="#"><img src="../imgs/setting-dark-icon.svg"></a><a class="header__setting" href="#"><img src="../imgs/bell-icon.svg"></a>
